twitter_site: "@ScriptOps"

# Navbar pages
navbar:
  - slug: about
    title: About
  - slug: blog
    title: Blog

safe: false
include: [".htaccess"]
exclude:
  - "gulp"
  - "node_modules"
  - "bower"
  - "bower_components"
  - "config.rb"
  - "src"
  - "Gemfile"
  - "Gemfile.lock"
  - ".rvmrc"
  - ".rbenv-version"
  - "package.json"
  - "gulpfile.js"
  - "README.md"
  - "Rakefile"
  - "changelog.md"
  - "vendor/bundle/"
  - "vendor/cache/"
  - "vendor/gems/"
  - "vendor/ruby/"

encoding: utf-8
keep_files: [".git", ".svn"]
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
strict_front_matter: false